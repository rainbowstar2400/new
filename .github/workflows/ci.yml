name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Preflight
        run: pnpm preflight
        env:
          SKIP_PREFLIGHT_STRICT: "1"

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
